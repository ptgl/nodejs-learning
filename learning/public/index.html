<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">

   <script src="/bundle.js"></script>

    
  </head>

  <body  ng-app="myApp" ng-controller="myCtrl">
    <div class="container">

    <hr/>
    <h1>Hello Plunker {{name}}!</h1>
    <p>{{1+2}}</p>
    <button ng-click="send()">Get Data</button>
    <p>{{message}}</p>

  Name:<input ng-model="name">
  Type:
  <select ng-model="type">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </select>
  <button ng-click="add()"><i class="fa fa-plus"></i>Add</button>
  <button  ng-click="update()">Edit</button>

  <hr/>

  <h2>UI Router</h2>
  <button ng-click="gotoWelcome()">go to welcome</button>
  
  <ui-view></ui-view>


  <hr/>
  <h1 id="angular-route">Angular routing</h1>
  <a href="#!view1">view1</a>
  <a href="#!view2">view2</a>
  
  path:<input ng-model="path"/> <button ng-click="gotoView(path)">go to view</button>
  
  <div ng-view></div>
</div>
  </body>

</html>
